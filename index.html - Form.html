<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Form Pendaftaran</h2>
    <form>
        <label>NIK</label>
        <input type="text" name="nik" placeholder="NIK"><br>

        <label>Nama Lengkap</label>
        <input type="text" name="namalengkap" placeholder="Nama Lengkap"><br>

        <label>Tanggal Lahir</label>
        <input type="date" name="tgl_lahir"><br>

        <label>Email</label>
        <input type="email" name="email" placeholder="Email"><br>

        <label>Password</label>
        <input type="password" name="password" placeholder="Password"><br>

        <label>Jenis Kelamin</label>
        <input type="radio" id="jk" name="jk" value="Laki-Laki">
        <label for="Laki-Laki">Laki-Laki</label>
        <input type="radio" id="jk" name="jk" value="Perempuan">
        <label for="Perempuan">Perempuan</label><br>

        <label></label>
        <select>
            <option value="hindu">Hindu</option>
            <option value="islam">Islam</option>
            <option value="buddha">Buddha</option>
            <option value="kristen">Kristen Protestan</option>
            <option value="katolik">Katolik</option>
            <option value="konghucu">Konghucu</option>
        </select>
        <br>
        <label>Hobi</label><br>
        <input type="checkbox" id="nonton film" name="nonton film" value="Menonton Film">
        <label for="nonton film">Menonton film</label><br>
        <input type="checkbox" id="menulis" name="menulis" value="Menulis">
        <label for="menulis">Menulis</label><br>
        <input type="checkbox" id="renang" name="renang" value="Berenang">
        <label for="renang">Berenang</label><br>

        <label>File Foto</label>
        <input type="file" id="bali" name="bali" accept="image/png, image/jpeg">

        <br>

        <label>Mesin Pencarian :</label>
        <input type="search" name="cari" placeholder="kata pencarian....">
        <button>Cari</button><br>

        <label>Input Url</label>
        <input type="url" name="url"><br>

        <label>Alamat :</label><br>
        <textarea rows="5" cols="20" name="Alamat"></textarea><br>

        <label>Jumlah Barang Yang Dibeli</label>
        <input type="number" name="number"><br>

        <button>Kirim</button>
    </form>
</body>
</html>
