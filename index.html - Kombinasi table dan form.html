<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombinasi table dan form</title>
</head>
<body>
    <form action="#" method="POST">
        <table border="0" align="center">
        <tr>
            <td colspan="3" align="center">FORM PENDAFTARAN</td>
        </tr>
        <tr>
            <td>NIK</td>
            <td>:</td>
            <td><input type="text" name="nik" placeholder="NIK"></td>
        </tr>
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text" name="namalengkap" placeholder="Nama Lengkap"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" name="tgl_lahir"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email" name="email" placeholder="Email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="password" placeholder="Password"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" id="jk" name="jk" value="Laki-Laki">
                <label for="Laki-Laki">Laki-Laki</label>
                <input type="radio" id="jk" name="jk" value="Perempuan">
                <label for="Perempuan">Perempuan</label><br>
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select>
                    <option value="hindu">Hindu</option>
                    <option value="islam">Islam</option>
                    <option value="buddha">Buddha</option>
                    <option value="kristen">Kristen Protestan</option>
                    <option value="katolik">Katolik</option>
                    <option value="konghucu">Konghucu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" id="nonton film" name="nonton film" value="Menonton Film">
                <label for="nonton film">Menonton film</label><br>
                <input type="checkbox" id="menulis" name="menulis" value="Menulis">
                <label for="menulis">Menulis</label><br>
                <input type="checkbox" id="renang" name="renang" value="Berenang">
                <label for="renang">Berenang</label><br>
            </td>
        </tr>
        <tr>
            <td>File Foto</td>
            <td>:</td>
            <td>
                <input type="file" id="bali" name="bali" accept="imge/png, image/jpeg">
            </td>
        </tr>
        <tr>
            <td>Mesin Pencarian</td>
            <td>:</td>
            <td><input type="search" name="cari" placeholder="kata pencarian......">
                <button>Cari</button>
            </td>
        </tr>
        <tr>
            <td>Input URL</td>
            <td>:</td>
            <td><input type="url" name="url" placeholder="https://"></td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea rows="5" cols="20" name="alamat"></textarea></td>
        </tr>
        <tr>
            <td>Jumlah Barang Yang Dibeli</td>
            <td>:</td>
            <td><input type="number" name="number"></td>
        </tr>
        <tr>
            <td align="right"><button>Batal</button></td>
            <td colspan="2" align="left"><button>Kirim</button></td>
        </tr>
        </table>
    </form>
</body>
</html>
